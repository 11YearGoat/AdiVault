<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdiFrame</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
    }

    #siteSelector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #222;
    }

    #siteSelector button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #00ccff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    #toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #111;
      color: white;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    #toolbar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #toolbar button:hover {
      color: #00ccff;
    }
  </style>
</head>
<body>

  <div id="siteSelector">
    <button onclick="loadSite('https://11yeargoat.github.io/Tictactoe')">TicTacToe</button>
    <button onclick="loadSite('https://11yeargoat.github.io/CPStester')">CPS Tester</button>
    <button onclick="loadSite('https://11yeargoat.github.io/files')">File Viewer</button>
    <button onclick="loadSite('https://11yeargoat.github.io/runnerGame')">Runner Game</button>
    <button onclick="loadSite('https://11yeargoat.github.io/gallery')">Gallery</button>
    <button onclick="loadSite('https://11yeargoat.github.io/program_lang')">Program Lang</button>
  </div>

  <iframe id="frame"src=chrome://dino"></iframe>

  <div id="toolbar">
    <button onclick="document.getElementById('frame').contentWindow.history.back()">‚è™</button>
    <button onclick="document.getElementById('frame').contentWindow.location.reload()">üîÑ</button>
    <button onclick="document.getElementById('frame').contentWindow.history.forward()">‚è©</button>
  </div>

  <script>
    function loadSite(url) {
      document.getElementById("frame").src = url;
    }

    // PWA support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
